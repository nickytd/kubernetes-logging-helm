apiVersion: batch/v1
kind: Job
metadata:
  name:   {{ .Release.Name }}-opensearch-dashboards-index-pattern-job
  labels: {{ include "logging.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  backoffLimit: 3
  template:
    metadata:
      annotations:
        "sidecar.istio.io/inject": "false"
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml . | nindent 6 }}
      {{- end }}
      initContainers:
      - name: init
        image: {{ include "init_container.image" .}}
        imagePullPolicy: {{ .Values.init_container.imagePullPolicy }}
        command: ["sh", "-c", "/init/check_os.sh && /config/check_opensearch-dashboards.sh"]
        env:
        - name: opensearch_dashboards_URL
          value: {{ include "opensearch-dashboards_url" . }} 
        - name: os_url
          value: {{ include "os_url" . }}
        - name: os_user
          value: {{ .Values.opensearch.user }}
        - name: os_pass
          value: {{ .Values.opensearch.password }}  
        volumeMounts:
        - name: config
          mountPath: "/config"
        - name: init    
          mountPath: "/init"
      containers:
      - name: main
        image: {{ include "init_container.image" .}}
        imagePullPolicy: {{ .Values.init_container.imagePullPolicy }}        
        command: ["/config/create_index_pattern.sh"]
        env:
          - name: opensearch_dashboards_URL
            value: {{ include "opensearch-dashboards_url" . }}
          - name: opensearch_dashboards_USER
            value: {{ .Values.opensearch_dashboards.user }}
          - name: opensearch_dashboards_PASSWORD
            value: {{ .Values.opensearch_dashboards.password }} 
          - name: opensearch_dashboards_DEVELOPER_USER
            value: {{ .Values.opensearch_dashboards.developer.user }}
          - name: opensearch_dashboards_DEVELOPER_PASSWORD
            value: {{ .Values.opensearch_dashboards.developer.password }}    
          - name: INDEX_PATTERNS  
            value: {{ include "helm-toolkit.utils.joinListWithComma" .Values.opensearch_dashboards.index_patterns }}
          - name: TENANTS
            value: {{ include "helm-toolkit.utils.joinListWithComma" .Values.opensearch_dashboards.tenants }}
        volumeMounts:
        - name: config
          mountPath: "/config"          
        - name: saved-objects
          mountPath: "/saved_objects"
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }}-opensearch-dashboards-index-pattern
          defaultMode: 0755
      - name: saved-objects
        configMap:    
          name: {{ .Release.Name }}-opensearch-dashboards-saved-objects
      - name: init
        configMap:
          name: {{ .Release.Name}}-init
          defaultMode: 0755     
